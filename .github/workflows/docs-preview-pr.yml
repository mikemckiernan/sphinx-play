name: docs-preview-pr

on:
  pull_request:
    types: [opened, synchronize, closed]

jobs:
  build-html-pr:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
    runs-on: ubuntu-latest
    env:
      PAGES_URL: "${GITHUB_API_URL}/${GITHUB_REPOSITORY}/pages"
    steps:
      - name: Information
        run: echo  'PR \#${{ github.event.pull_request.number }} from ${{ github.event.pull_request.head.label }}'
      - name: Add comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            const comment = '## HTML Build\n' +
               'https://mikemckiernan.github.io/sphinx-play/review/branch-' +
               context.payload.pull_request.head.ref

            console.log(comment)

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })

            const resp = await github.request(env.PAGES_URL)
            console.log(resp.data)
