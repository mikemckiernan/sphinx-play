name: docs-preview-pr

on:
  workflow_run:
    workflows: [build]
    types: [completed]

jobs:

  # Check that the target repository of the PR is configured for GitHub Pages.
  echo-job:
    runs-on: ubuntu-latest
    steps:
      - name: Echo context
        env:
          GH: ${{ github.event.workflow_run }}
        run: |
          echo "${GH}"
